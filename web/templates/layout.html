<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UAV Path Planning Simulation{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 4.5rem;
            padding-bottom: 2rem;
        }
        .canvas-container {
            position: relative;
            width: 100%;
            height: 500px;
            border: 1px solid var(--bs-border-color);
            overflow: hidden;
        }
        .metrics-card {
            height: 100%;
        }
        .sidebar {
            position: sticky;
            top: 5rem;
        }
        .footer {
            margin-top: 3rem;
            padding: 1.5rem 0;
            border-top: 1px solid var(--bs-border-color);
        }
        .navbar-brand img {
            margin-right: 0.5rem;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 12m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                    <path d="M16.95 16.95m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                    <path d="M7.05 7.05m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                    <path d="M12 12l4.95 4.95"></path>
                    <path d="M12 12l-4.95 -4.95"></path>
                </svg>
                UAV Path Planning
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('simulation') %}active{% endif %}" href="{{ url_for('simulation') }}">Simulation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('comparison') %}active{% endif %}" href="{{ url_for('comparison') }}">Comparison</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('documentation') %}active{% endif %}" href="{{ url_for('documentation') }}">Documentation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="text-center">
                <small class="text-muted">UAV Path Planning Simulation &copy; 2025</small>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
